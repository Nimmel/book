<!DOCTYPE html>
<head></head>
<html lang="en">
  <body>
    <div class="ywtop">
      <div class="ywtop_con">
        <div class="ywtop_sethome">
          <a href="javascript:setHome();">将本站设为首页</a>&nbsp;&nbsp;|&nbsp;&nbsp;
          <a href="javascript:topCase();">收藏本站</a></div>
        <div class="nri">
          <!--使用js判断username-->
          <div id="login">
            <!--登陆状态-->
          </div>
          <div id="unlogin">
            <!--未登陆状态-->
            <form name="mylogin" id="mylogin" method="post" action="/login">
              <div class="cc">
                <div class="txt">账号：</div>
                <div class="inp"><input type="text" name="username" id="username"/></div>
              </div>
              <div class="cc">
                 <div class="txt">密码：</div>
                 <div class="inp"><input type="password" name="password" id="password"/></div>
              </div>
              <div class="frii"><input type="submit" class="int" value="登 陆"/></div>
              <div class="ccc">
                 <div class="txtt"></div>
                 <div class="txtt"><a href="/register">用户注册</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>



<script>
  $(function () {
      var bookUserName = getCookie("username");
      var e_unlg = document.getElementById("unlogin");
      var e_lg = document.getElementById("login");
      if (bookUserName != '' && bookUserName != undefined) {
        e_unlg.style.display = 'none';
        e_lg.style.display = 'block';
        $("#login").html("欢迎回来," + bookUserName);
      } else {
        e_unlg.style.display = 'block';
        e_lg.style.display = 'none';
      }
  });
</script>
