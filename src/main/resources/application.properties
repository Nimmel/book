server.port=8080
debug=true

# THYMELEAF
spring.thymeleaf.encoding=UTF-8
# 热部署静态文件
spring.thymeleaf.cache=false
# 使用HTML5标准
spring.thymeleaf.mode=HTML5

# DataSource
spring.datasource.url=jdbc:mysql://localhost/booker?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC 
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=true
# create：启动时先删后建，退出时不删
# create-drop 启动时先删后建，退出删除
# update 表结构与实体类不一致，那么就修改表使它们一致，数据会保留
# validate 自动检验，如果表结构与实体类不一致，那么不做任何操作，报错
spring.jpa.hibernate.ddl-auto=update
